<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='sass/upload.css') }}" rel="stylesheet"/>
    <script src="{{ url_for('static', filename='js/global.js') }}"></script>
    <script src="{{ url_for('static', filename='js/upload.js') }}"></script>
</head>
<body>
    
    {% include 'header.html' %}

    <main>
        {% if signed_in %}

            <h2>Upload New Lesson</h2>

            <form method="POST" enctype="multipart/form-data">

                <div>
                    <input type="text" name="name" placeholder="Challenge Name..."/>
                    <textarea type="text" name="desc" placeholder="Challenge Description..."></textarea>
                    <select name="difficulty">
                        <option value="1">Begginer</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Advanced</option>
                    </select>
                </div>

                <div>
                    <img src="{{ url_for('static', filename='images/placeholder.jpg') }}" alt="Challenge Banner">
                    <input type="file" name="thumb"/>
                    <button class="standard-button" type="submit">Upload Challenge</button>
                </div>
                
            </form>

        {% else %}
            <div class="alert alert-error">
                <div class="alert-message">
                    <p>Unable to Upload a Challenge</p>
                    <p>Sign up or Sign in to upload challenges.</p>
                </div>
                <div class="alert-icon"><p>!</p></div>
            </div>

            <footer>
                <a href="/login">Go to Login Page</a>
                <img src="{{ url_for('static', filename='images/exit.svg') }}"/>
            </footer>
        {% endif %}

        {% if error %}
        <div class="alert alert-error">
            <div class="alert-message">
                <p>Upload Error</p>
                <p>{{ error }}</p>
            </div>
            <div class="alert-icon"><p>!</p></div>
        </div>
        {% endif %}

    </main>

</body>
</html>
